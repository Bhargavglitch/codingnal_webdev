<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity2</title>
</head>
<body>
    <h1>Javascript math object methods</h1>
    <script>
        var value=Math.abs(-7)
        document.write("abs:"+value+"<br>")
        var value=Math.acos(-1)
        document.write("acos:"+value+"<br>")
        var value=Math.asin(1)
        document.write("asin:"+value+"<br>")
        var value=Math.atan(0.5)
        document.write("atan:"+value+"<br>")
    </script>
</body>
</html>
